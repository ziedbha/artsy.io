<!DOCTYPE html>
<html>
    <head>
        <script src="/static/lib/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <style>
            html, body {
                margin: 0;
                background-color: black;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }

            #logout {
                position: absolute;
                display: block;
                z-index: 99;
                left: 90%;
                top: 90%;
            }

            #canvas {
                top: 0;
                width: 100%;
                height: 100%;
                cursor: none;
            }

            #blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}
        </style>
    </head>
    <body>
            <div id="blocker">
                    <div id="instructions">
                            <div class="rows">
                                    <div class="row">
                                            <span class="title is-1 has-text-white" >Click to play</span>
                                    </div>
                                <div class="row">
                                        <div class="columns">
                                                <div class="column">
                                                        <span class="title is-2 has-text-white">MOVING</span>
                                                        <br />
                                                        <span class="title is-5 has-text-white">(W, A, S, D = Move, SPACE/E = Up, Q = Down, MOUSE = Look around)</span>
                                                        
                                                </div>
                                            <hr>
                                                <div class="column">
                                                        <span class="title is-2 has-text-white">DRAWING</span>
                                                         <br />
                                                         <span class="title is-5 has-text-white">(X = Spawn Canvas, ENTER = Stop Canvas From Moving, I = Line, O = Circle)</span>
                                                        
                                                </div>
                                        </div>
                                </div>

                            </div>

                    </div>
        
                </div>

        <canvas id="canvas"></canvas>
        <button type="submit" class="button is-danger has-text-white are-large" id="logout">Logout</button>
        
        <script  src="static/bundle.js"></script>
    </body>
</html>
